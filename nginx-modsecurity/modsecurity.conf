SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess On
SecResponseBodyMimeType text/plain text/html text/xml
SecDataDir /tmp/
SecTmpDir /tmp/
SecAuditEngine RelevantOnly
SecAuditLog /var/log/modsec_audit.log
SecDebugLog /var/log/modsec_debug.log
SecDebugLogLevel 0

# === Basic Security Rules ===

# 요청 본문 크기 제한
SecRule REQUEST_HEADERS:Content-Length "!@rx ^[0-9]+$" \
    "id:1000,\
    phase:1,\
    block,\
    log,\
    msg:'잘못된 Content-Length 헤더',\
    severity:'WARNING'"

SecRule REQUEST_HEADERS:Content-Length "@gt 1048576" \
    "id:1001,\
    phase:1,\
    block,\
    log,\
    msg:'요청 본문이 너무 큼',\
    severity:'WARNING'"

# === 대회 점심시간 ===

# 13-14시까지 웹 서비스 접속을 차단
SecRule TIME:HM "@ge 1300" \
    "id:4,\
    phase:1,\
    t:none,\
    block,\
    log,\
    msg:'13-14시 접속 차단',\
    chain"
    SecRule TIME:HM "@lt 1400" \
        "t:none"

# === OWASP Top 10 Protection Rules ===

# A1: 접근 제어 및 인증
SecRule REQUEST_COOKIES|!REQUEST_COOKIES:/__utm/|REQUEST_COOKIES_NAMES|ARGS_NAMES|ARGS|XML:/* "@rx (?i:null|undefined|[\s;]+or[\s;]+|[\s;]+and[\s;]+)" \
    "id:1010,\
    phase:2,\
    block,\
    log,\
    msg:'잠재적인 인증 우회 시도 감지',\
    severity:'CRITICAL'"

# A2: 암호화 실패
SecRule REQUEST_HEADERS:User-Agent "@contains TLSv1.0" \
    "id:1020,\
    phase:1,\
    block,\
    log,\
    msg:'취약한 TLS 버전 사용 시도',\
    severity:'WARNING'"

# A3: 인젝션
SecRule ARGS "@detectSQLi" \
    "id:1030,\
    phase:2,\
    block,\
    log,\
    msg:'SQL 인젝션 시도 감지',\
    severity:'CRITICAL'"

SecRule ARGS|REQUEST_HEADERS|!REQUEST_HEADERS:Referer "@rx \$where|\$exists|\$gt|\$lt|\$ne|\$nin|\$in" \
    "id:1031,\
    phase:2,\
    block,\
    log,\
    msg:'NoSQL 인젝션 시도 감지',\
    severity:'CRITICAL'"

# A4: 취약한 설계
SecRule IP:REQUEST_COUNTER "@gt 100" \
    "id:1040,\
    phase:1,\
    block,\
    log,\
    msg:'과도한 요청 시도',\
    severity:'WARNING'"

# A5: 보안 설정 오류
SecRule REQUEST_URI "@contains ../" \
    "id:1050,\
    phase:1,\
    block,\
    log,\
    msg:'디렉토리 탐색 시도 감지',\
    severity:'CRITICAL'"

# A6: 취약한 구성 요소
SecRule REQUEST_URI "@rx /api/v[0-1]/" \
    "id:1060,\
    phase:1,\
    block,\
    log,\
    msg:'지원 중단된 API 버전 접근 시도',\
    severity:'WARNING'"

# A7: 인증 실패
SecRule IP:AUTH_FAIL_COUNT "@gt 5" \
    "id:1070,\
    phase:1,\
    block,\
    log,\
    msg:'무차별 대입 공격 시도 감지',\
    severity:'CRITICAL'"

# A8: 소프트웨어 무결성
SecRule FILES_NAMES "@rx .*\.(php|jsp|asp|exe|sh|bash|cmd)$" \
    "id:1080,\
    phase:2,\
    block,\
    log,\
    msg:'악성 파일 업로드 시도 감지',\
    severity:'CRITICAL'"

# A9: 로깅 실패
SecRule REQUEST_HEADERS:User-Agent "@rx (curl|wget|python-requests|postman)" \
    "id:1090,\
    phase:1,\
    log,\
    msg:'자동화된 도구 사용 감지',\
    severity:'INFO'"

# A10: SSRF
SecRule ARGS "@rx (https?|ftp|file|data|gopher|dict|ws|wss)://" \
    "id:1100,\
    phase:2,\
    block,\
    log,\
    msg:'SSRF 공격 시도 감지',\
    severity:'CRITICAL'"

# XSS 방지
SecRule ARGS "@detectXSS" \
    "id:1110,\
    phase:2,\
    block,\
    log,\
    msg:'XSS 공격 시도 감지',\
    severity:'CRITICAL'"