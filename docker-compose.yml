version: '3.8'

services:
  web:
    build: .
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app
      - ./pyproject.toml:/pyproject.toml
      - ./poetry.lock:/poetry.lock
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/
    restart: unless-stopped
    working_dir: /