<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora 로그인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            flex-direction: column; 
            height: 100%; 
        }

        .login-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box .logo {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            font-size: 14px;
            margin: 5px 0;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #222;
        }

        .signup-link {
            margin-top: 12px;
            font-size: 14px;
        }

        .signup-link a {
            color: #f600ac;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            z-index: 1000;
            display: none; 
        }

        .popup h2 {
            margin-bottom: 15px;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #555;
        }

        /* 팝업창 배경 */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; 
        }

      
        .popup .logo {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .popup #close-popup {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        
        .popup .login-button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">Aurora</div>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="사용자 이름 또는 이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>
            <div class="signup-link">
                계정이 없으신가요? <a href="#" id="signup-link">가입하기</a>
            </div>
        </div>
    </div>

    <!-- 팝업창 -->
<div class="popup-background" id="popup-background"></div>
<div class="popup" id="signup-popup">
    <div class="logo">Aurora</div>
    <h2>회원가입</h2>
    <form id="signup-form">
        <div class="form-group">
            <input type="text" id="signup-username" placeholder="사용자 이름" required>
        </div>
        <div class="form-group">
            <input type="email" id="signup-email" placeholder="이메일" required>
        </div>
        <div class="form-group">
            <input type="password" id="signup-password" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <input type="password" id="signup-password-confirm" placeholder="비밀번호 확인" required>
        </div>
        <button type="submit" class="login-button">가입하기</button>
    </form>
    <button id="close-popup">닫기</button>
</div>

<script>
    
    const signupLink = document.getElementById('signup-link');
    const popup = document.getElementById('signup-popup');
    const popupBackground = document.getElementById('popup-background');
    const closePopup = document.getElementById('close-popup');
    const signupForm = document.getElementById('signup-form');

    
    signupLink.addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작 막기
        popup.style.display = 'block';
        popupBackground.style.display = 'block';
    });

    
    closePopup.addEventListener('click', function() {
        popup.style.display = 'none';
        popupBackground.style.display = 'none';
    });

    
    popupBackground.addEventListener('click', function() {
        popup.style.display = 'none';
        popupBackground.style.display = 'none';
    });

   
    signupForm.addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const passwordConfirm = document.getElementById('signup-password-confirm').value;

        
        if (password !== passwordConfirm) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        
        console.log('회원가입 요청:', { username, email, password });

        
        alert('회원가입이 완료되었습니다!');
        popup.style.display = 'none';
        popupBackground.style.display = 'none';
    });
</script>

</body>
</html>
