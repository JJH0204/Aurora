<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora SNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background: linear-gradient(95deg, #dee2e6,#6e44ff, #a738b8, #4a00e0); /* 보라색과 파란색을 강조 */
            background-color: gray;
            color: #f1f1f1; */
        }

        .container-fluid {
            display: flex;
            height: 90vh;
            max-width: 700px; /* 모바일 느낌을 위해 가로폭 제한 */
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .header img {
            height: 45px;
        }

        .header .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .brand .aurora-text {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .search {
            width: 400px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            color: #f1f1f1;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content .feed {
            height: 95%;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #f1f1f1;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: brown;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 3;
        }

        .button-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 3;
        }

        .button-container button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background: brown;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background: darkred
        }

        .floating-button-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e44ff, #4a00e0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 3;
        }
        
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="brand">
            <img src="aurora_logo.png" alt="Aurora Logo">
            <span class="aurora-text">Aurora</span>
        </div>
        <input type="text" class="form-control search" placeholder="검색">
    </div>

    <div class="container-fluid">

        <!-- Main Content -->
        <div class="main-content">
            <div class="feed">피드</div>
            <div class="mt-3 text-center">다음 피드</div>
        </div>
    </div>

    <!-- Left Floating Button -->
    <div class="floating-button" onclick="toggleButtonContainer()">≡</div>
    <div class="button-container" id="buttonContainer">
        <button>+</button>
        <button>+</button>
        <button>+</button>
        <button>+</button>
    </div>

    <script>
        function toggleButtonContainer() {
            const container = document.getElementById('buttonContainer');
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
