<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora SNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="search-container">
            <input type="text" class="form-control search" placeholder="검색">
            <img src="img/search.png" alt="Search">
        </div>
        <button class="login-btn">login </button>
    </div>

    <!-- Side Menu -->
    <div class="side-menu">
        <button><img src="img/home.png" alt="Home"></button>
        <button><img src="img/menu.png" alt="Menu"></button>
        <button><img src="img/aurora_logo.png" alt="Aurora Logo"></button>
        <button><img src="img/people.png" alt="People"></button>
        <button><img src="img/like.png" alt="Like"></button>
    </div>

    <!-- Arrow Down -->
    <div class="arrow-down" style="cursor: pointer;">
        <img src="img/arrow.png" alt="Arrow Down" style="transition: transform 0.3s ease;">
    </div>

    <div class="container-fluid">
        <div class="main-content">
            <div class="feed">
                <!-- 여기서 JavaScript로 포스트가 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
        function toggleButtonContainer() {
            const container = document.getElementById('buttonContainer');
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
