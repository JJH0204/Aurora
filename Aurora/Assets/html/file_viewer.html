{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .file-viewer {
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px;
        }
        .code-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .output-section {
            margin-top: 20px;
            padding: 15px;
            background: #2b2b2b;
            color: #ffffff;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="file-viewer">
        <h2>{{ filename }}</h2>
        <div class="code-content">{{ content }}</div>
        {% if output %}
        <h3>실행 결과:</h3>
        <div class="output-section">{{ output }}</div>
        {% endif %}
    </div>
</body>
</html>
