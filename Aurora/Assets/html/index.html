{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <div class="header">
            <div class="search-container">
                <input type="text" class="form-control search" placeholder="Aurora">
                
                <img src="{% static 'img/search.png' %}" alt="Search">
            </div>
            {% if user.is_authenticated %}
                <button class="login-btn" onclick="confirmLogout()">Logout</button>
            {% else %}
                <button class="login-btn" onclick="window.location.href='/login/'">Login</button>
            {% endif %}
        </div>

        <!-- Side Menu -->
        <div class="side-menu">
            <button onclick="checkLoginAndNavigate('/')"><img src="{% static 'img/aurora_logo.png' %}" alt="Aurora Logo"></button>
            <button onclick="checkLoginAndNavigate('/post/')"><img src="{% static 'img/post.png' %}" alt="Post"></button>
            <button onclick="checkLoginAndNavigate('/profile/')"><img src="{% static 'img/people.png' %}" alt="Profile"></button>
        </div>

        <!-- Arrow Down -->
        <div class="arrow-down">
            <img src="{% static 'img/arrow.png' %}" alt="Arrow Down" style="transition: transform 0.3s ease;">
        </div>

        <div class="container-fluid">
            <div class="main-content">
                <!-- 검색 결과를 표시할 div 추가 -->
                <div id="searchResults"></div>
                <div class="feed">
                    <!-- 여기서 JavaScript로 포스트가 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkLoginAndNavigate(path) {
                {% if not user.is_authenticated %}
                    if (path !== '/') {
                        if (confirm('로그인이 필요한 서비스입니다. 로그인 페이지로 이동하시겠습니까?')) {
                            window.location.href = '/login/';
                        }
                        return;
                    }
                {% endif %}
            window.location.href = path;
        }

        function toggleButtonContainer() {
            const container = document.getElementById('buttonContainer');
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function confirmLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === '로그아웃 성공') {
                        window.location.href = '/login/';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('로그아웃 처리 중 오류가 발생했습니다.');
                });
            }
        }
        // 검색 버튼 클릭 이벤트 추가
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const searchResults = document.getElementById('searchResults');
            
            if (searchButton) {
                searchButton.addEventListener('click', function() {
                    const searchInput = document.querySelector('.search');
                    if (searchInput) {
                        const query = searchInput.value.trim();
                        if (query) {
                            fetch(`/api/search_posts?query=${encodeURIComponent(query)}`)
                                .then(response => response.json())
                                .then(data => {
                                    // 검색 결과 표시
                                    if (searchResults) {
                                        searchResults.innerHTML = ''; // 이전 결과 초기화
                                        if (data.results) {
                                            data.results.forEach(post => {
                                                const postElement = document.createElement('div');
                                                postElement.textContent = `${post.username}: ${post.description}`;
                                                searchResults.appendChild(postElement);
                                            });
                                        }
                                    }
                                })
                                .catch(error => {
                                    console.error('검색 중 오류 발생:', error);
                                });
                        }
                    }
                });
            }
        });
        // 좋아요 기능 함수 - 새로 추가
        // 프로필 이미지 클릭 이벤트 핸들러 수정
        document.querySelectorAll('.profile-image, .username').forEach(element => {
            element.style.cursor = 'pointer';  // 마우스 커서를 포인터로 변경
            element.addEventListener('click', function(e) {
                e.stopPropagation();  // 이벤트 버블링 방지
                
                // 사용자 정보가 있는 가장 가까운 부모 요소 찾기
                const postElement = this.closest('.post-card');
                if (postElement) {
                    const userId = postElement.dataset.userId; 
                    // 프로필 페이지로 이동 (username 기반)
                    window.location.href = `/profile/${userId}/`;
                }
            });
        });

        function createPostCard(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.dataset.userId = post.user_id;

            const postHeader = document.createElement('div');
            postHeader.className = 'post-header';

            const userInfoContainer = document.createElement('div');
            userInfoContainer.className = 'user-info-container';

            // 프로필 이미지 생성
            const userImage = document.createElement('img');
            if (post.profile_image) {
                userImage.src = `/media/${post.profile_image}`;  // media 경로 사용
            } else {
                userImage.src = '/static/img/default_profile.png';  // 기본 이미지
            }
            userImage.alt = 'User';
            userImage.className = 'user-image';

            const userTextInfo = document.createElement('div');
            userTextInfo.className = 'user-text-info';
            userTextInfo.textContent = post.username;

            userInfoContainer.appendChild(userImage);
            userInfoContainer.appendChild(userTextInfo);
            postHeader.appendChild(userInfoContainer);
            
            // ... 나머지 포스트 카드 생성 코드 ...

            return postCard;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
