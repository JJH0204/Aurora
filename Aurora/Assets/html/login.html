{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            flex-direction: column; 
            height: 100%; 
        }

        .login-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box .logo {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            font-size: 14px;
            margin: 5px 0;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #222;
        }

        .signup-link {
            margin-top: 12px;
            font-size: 14px;
        }

        .signup-link a {
            color: #f600ac;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            z-index: 1000;
            display: none; 
        }

        .popup h2 {
            margin-bottom: 15px;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #555;
        }

        /* 팝업창 배경 */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; 
        }

      
        .popup .logo {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .popup #close-popup {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        
        .popup .login-button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">Aurora</div>
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="비밀번호" required>
                </div>
                <button type="submit" onclick="login()">로그인</button>
            </form>
            <form id="signupForm" style="display: none;" onsubmit="return false;">
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupUsername" placeholder="사용자 이름" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" onclick="signup()">회원가입</button>
            </form>
            <div class="form-footer">
                <a href="#" onclick="toggleForms()">계정이 없으신가요? 회원가입</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const footer = document.querySelector('.form-footer a');

            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                footer.textContent = '이미 계정이 있으신가요? 로그인';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                footer.textContent = '계정이 없으신가요? 회원가입';
            }
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('회원가입이 완료되었습니다. 로그인해주세요.');
                    toggleForms();
                } else {
                    alert(data.message || '회원가입 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert(data.message || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }
    </script>

</body>
</html>
