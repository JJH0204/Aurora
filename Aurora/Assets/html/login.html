{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        .login-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box .logo {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff1493, #a738b8, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            font-size: 14px;
            margin: 5px 0;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #222;
        }

        .signup-link {
            margin-top: 12px;
            font-size: 14px;
        }

        .signup-link a {
            color: #f600ac;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .initial-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
        }

        .logo-container {
            text-align: left;
            width: 600px;
            align-self: center;
        }

        .main-logo {
            width: 100%;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
            transition: transform 0.3s ease;
        }

        .main-logo:hover {
            transform: scale(1.05);
        }

        .main-logo:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }   

        @keyframes fadeIn {
            from {
                opacity: 0;
                filter: blur(5px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                filter: blur(0);
            }
            to {
                opacity: 0;
                filter: blur(5px);
            }
        }

        @keyframes loginFadeIn {
            from {
                opacity: 0;
                filter: blur(5px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        .fade-out {
            animation: fadeOut 1.0s ease-out forwards;
        }

        .login-container {
            opacity: 0;
        }

        .login-container.show {
            animation: loginFadeIn 0.3s ease-in forwards;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1.05);
            }
        }

        body {
            background: white;
            transition: background 1s ease-in-out;
        }

        body.login-background {
            background: url("{% static 'img/Aurora_background.jpg' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 100vh;
        }

        .initial-screen {
            background: white;
            min-height: 100vh;
        }

        .login-container {
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- <div class="header">
        <button class="login-btn" onclick="window.location.href='/'">Back</button>
    </div> -->

    <div class="container-fluid">
        <div class="main-content">
            <div class="initial-screen" id="initialScreen">
                <div class="logo-container fade-in">
                    <img src="{% static 'img/aurora_logo.png' %}" alt="Aurora Logo" class="main-logo" onclick="showLoginForm()">
                </div>
            </div>
            <div class="login-container" id="loginContainer" style="display: none;">
                <div class="login-box">
                    <div class="logo">Aurora</div>
                    <form id="loginForm" onsubmit="return false;">
                        <div class="form-group">
                            <input type="email" id="loginEmail" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="비밀번호" required>
                        </div>
                        <button class="login-button" type="submit" onclick="login()">로그인</button>
                        <div class="signup-link">
                            계정이 없으신가요? <a onclick="toggleForms()">가입하기</a>
                        </div>
                    </form>
                    <form id="signupForm" style="display: none;" onsubmit="return false;">
                        <div class="form-group">
                            <input type="email" id="signupEmail" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="signupUsername" placeholder="사용자 이름" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPassword" placeholder="비밀번호" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required>
                        </div>
                        <button class="login-button" type="submit" onclick="signup()">가입하기</button>
                        <div class="signup-link">
                            이미 계정이 있으신가요? <a onclick="toggleForms()">로그인</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function signup() {
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    if (data.message === '회원가입이 완료되었습니다.') {
                        toggleForms(); // 로그인 폼으로 전환
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    raw_query: `SELECT * FROM USER_ACCESS WHERE email='${email}' AND password='${password}'`  // SQL Injection 취약점
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    if (data.message === '로그인 성공') {
                        window.location.href = '/';
                    } else {
                        alert(data.message);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        }

        function confirmLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === '로그아웃 성공') {
                        window.location.href = '/login/';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('로그아웃 처리 중 오류가 발생했습니다.');
                });
            }
        }

        function showLoginForm() {
            const initialScreen = document.getElementById('initialScreen');
            const loginContainer = document.getElementById('loginContainer');
            const logoContainer = initialScreen.querySelector('.logo-container');
            
            logoContainer.classList.add('fade-out');
            
            setTimeout(() => {
                initialScreen.style.display = 'none';
                loginContainer.style.display = 'flex';
                loginContainer.classList.add('show');
                document.body.classList.add('login-background');
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const initialScreen = document.getElementById('initialScreen');
            initialScreen.style.display = 'flex';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
