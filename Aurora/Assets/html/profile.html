{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - í”„ë¡œí•„</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .profile-container {
            max-width: 935px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 290px 1fr;
            gap: 30px;
            margin-bottom: 44px;
            padding: 0 20px;
            align-items: center;
            min-height: 200px;
        }

        .profile-image-container {
            display: flex;
            justify-content: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(167, 139, 250, 0.3);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: 400;
            line-height: 24px;
            margin: 0;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
        }

        .profile-actions button {
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid #dbdbdb;
        }

        .edit-profile-btn {
            background-color: transparent;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .stat-item {
            font-size: 16px;
        }

        .profile-bio {
            font-size: 14px;
            margin: 0;
        }

        /* íƒ­ ì„¹ì…˜ */
        .content-tabs {
            display: flex;
            justify-content: center;
            border-top: 2px solid rgba(167, 139, 250, 0.3);
            margin-bottom: 0;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 0;
            margin: 0 20px;
            color: #8e8e8e;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            border-top: 1px solid transparent;
            cursor: pointer;
        }

        .tab.active {
            color: #262626;
            border-top: 2px solid rgba(167, 139, 250, 0.3);
            margin-top: -2px;
        }

        /* ê²Œì‹œë¬¼ ê·¸ë¦¬ë“œ */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .grid-item {
            aspect-ratio: 1;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .overlay-stats {
            display: flex;
            gap: 30px;
            color: white;
            font-weight: 600;
        }

        .overlay-stats span {
            display: flex;
            align-items: center;
            gap: 7px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="search-container">
            <input type="text" class="form-control search" placeholder="Aurora">
            <img src="{% static 'img/search.png' %}" alt="Search">
        </div>
        {% if user.is_authenticated %}
            <button class="login-btn" onclick="confirmLogout()">Logout</button>
        {% else %}
            <button class="login-btn" onclick="window.location.href='/login/'">Login</button>
        {% endif %}
    </div>

    <!-- Side Menu -->
    <div class="side-menu">
        <button onclick="window.location.href='/'"><img src="{% static 'img/aurora_logo.png' %}" alt="Aurora Logo"></button>
        <button onclick="window.location.href='/post/'"><img src="{% static 'img/post.png' %}" alt="Post"></button>
        <button onclick="window.location.href='/profile/'"><img src="{% static 'img/people.png' %}" alt="Profile"></button>
        <button onclick="window.location.href='/save/'"><img src="{% static 'img/save.png' %}" alt="Save"></button>
    </div>

    <!-- Arrow Down -->
    <div class="arrow-down" style="cursor: pointer;">
        <img src="{% static 'img/arrow.png' %}" alt="Arrow Down" style="transition: transform 0.3s ease;">
    </div>

    <div class="container-fluid">
        <div class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-image-container">
                        <img src="{% static 'img/profile.png' %}" alt="Profile Picture" class="profile-image">
                    </div>
                    <div class="profile-info">
                        <div class="profile-top">
                            <h2 class="username" id="username">ì‚¬ìš©ì ì´ë¦„</h2>
                            <div class="profile-actions">
                                <button class="edit-profile-btn" onclick="editProfile()">í”„ë¡œí•„ í¸ì§‘</button>
                            </div>
                        </div>
                        <ul class="profile-stats">
                            <li class="stat-item">ê²Œì‹œë¬¼ <strong id="posts-count">0</strong></li>
                            <li class="stat-item">íŒ”ë¡œì›Œ <strong id="followers-count">0</strong></li>
                            <li class="stat-item">íŒ”ë¡œì‰ <strong id="following-count">0</strong></li>
                        </ul>
                        <p class="profile-bio" id="user-bio">ì‚¬ìš©ì ì†Œê°œê°€ í‘œì‹œë©ë‹ˆë‹¤.</p>
                    </div>
                </div>

                <div class="content-tabs">
                    <div class="tab active" onclick="switchTab('posts')">
                        <svg aria-label="" class="_ab6-" color="rgb(38, 38, 38)" fill="rgb(38, 38, 38)" height="24" role="img" viewBox="0 0 24 24" width="24"><rect fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="18" x="3" y="3"></rect><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="9.015" x2="9.015" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="14.985" x2="14.985" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="9.015" y2="9.015"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="14.985" y2="14.985"></line></svg>
                        <span style="font-size: 16px;">ê²Œì‹œë¬¼</span>
                    </div>
                </div>

                <div id="posts-content" class="content-grid">
                    <!-- ê²Œì‹œë¬¼ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        document.addEventListener('DOMContentLoaded', function() {
            // í”„ë¡œí•„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            fetch('/api/profile')
                .then(response => response.json())
                .then(data => {
                    // ì‚¬ìš©ì ì´ë¦„ ì—…ë°ì´íŠ¸
                    const usernameElements = document.querySelectorAll('.username');
                    usernameElements.forEach(element => {
                        element.textContent = data.username;
                    });

                    // ì´ë©”ì¼ ì—…ë°ì´íŠ¸
                    const emailElements = document.querySelectorAll('.email');
                    emailElements.forEach(element => {
                        element.textContent = data.email;
                    });

                    // í”„ë¡œí•„ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
                    const profileImages = document.querySelectorAll('.profile-image');
                    profileImages.forEach(img => {
                        if (data.profile_image) {
                            img.src = `${data.profile_image}`;
                        } else {
                            img.src = '/static/img/default_profile.png';
                        }
                    });

                    // bio ì—…ë°ì´íŠ¸
                    const bioElement = document.querySelector('.bio');
                    if (bioElement) {
                        bioElement.textContent = data.bio || 'ìê¸°ì†Œê°œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function loadUserProfile() {
            fetch('/api/profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('posts-count').textContent = data.posts_count;
                    document.getElementById('followers-count').textContent = data.followers_count;
                    document.getElementById('following-count').textContent = data.following_count;
                    document.getElementById('user-bio').textContent = data.bio || 'ì†Œê°œê°€ ì—†ìŠµë‹ˆë‹¤.';
                    
                    if (data.profile_image) {
                        document.querySelector('.profile-image').src = data.profile_image;
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                });
        }

        function loadUserPosts() {
            fetch('/api/user-posts')
                .then(response => response.json())
                .then(data => {
                    const postsGrid = document.getElementById('posts-content');
                    postsGrid.innerHTML = '';

                    data.posts.forEach(post => {
                        const postElement = createPostElement(post);
                        postsGrid.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                });
        }

        function loadUserFriends() {
            fetch('/api/user-friends')
                .then(response => response.json())
                .then(data => {
                    const friendsList = document.getElementById('friends-content');
                    friendsList.innerHTML = '';

                    data.friends.forEach(friend => {
                        const friendElement = createFriendElement(friend);
                        friendsList.appendChild(friendElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading friends:', error);
                });
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'grid-item';
            
            // íŒŒì¼ í™•ì¥ì í™•ì¸ (ìƒˆë¡œ ì¶”ê°€)
            const fileExtension = post.image_url.split('.').pop().toLowerCase();
            
            // ë¹„ë””ì˜¤ íŒŒì¼ì¸ ê²½ìš°ì™€ ì´ë¯¸ì§€ íŒŒì¼ì¸ ê²½ìš° êµ¬ë¶„ (ìƒˆë¡œ ì¶”ê°€)
            if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                div.innerHTML = `
                    <video src="${post.image_url}" alt="Post" style="width: 100%; height: 100%; object-fit: cover;">
                        <source src="${post.image_url}" type="video/${fileExtension}">
                    </video>
                    <div class="overlay">
                        <div class="overlay-stats">
                            <span>ğŸ’œ ${post.likes}</span>
                        </div>
                    </div>
                `;
            } else {
                // ê¸°ì¡´ ì´ë¯¸ì§€ ì²˜ë¦¬ ì½”ë“œ ìœ ì§€
            div.innerHTML = `
                <img src="${post.image_url}" alt="Post">
                <div class="overlay">
                    <div class="overlay-stats">
                        <span>ğŸ’œ ${post.likes}</span>
                    </div>
                </div>
            `;
            return div;
        }

        function createFriendElement(friend) {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `
                <img src="${friend.profile_image || '{% static "img/default_profile.png" %}'}" alt="${friend.username}" class="friend-avatar">
                <div class="friend-info">
                    <div class="friend-name">${friend.username}</div>
                    <div class="friend-username">@${friend.username}</div>
                </div>
            `;
            return div;
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const postsContent = document.getElementById('posts-content');
            const friendsContent = document.getElementById('friends-content');

            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'posts') {
                document.querySelector('.tab:first-child').classList.add('active');
                postsContent.style.display = 'grid';
                friendsContent.style.display = 'none';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                postsContent.style.display = 'none';
                friendsContent.style.display = 'grid';
            }
        }

        function editProfile() {
            window.location.href = '/profile/edit/';
        }

        function confirmLogout() {
            if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'ë¡œê·¸ì•„ì›ƒ ì„±ê³µ') {
                        window.location.href = '/login/';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() { 
            loadUserProfile();  // ê¸°ì¡´ í”„ë¡œí•„ ì •ë³´ ë¡œë”©
            loadUserPosts();    // ê²Œì‹œë¬¼ ë¡œë”© ì¶”ê°€
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
