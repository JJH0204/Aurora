{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - 새 게시물</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        
        
        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            box-sizing: border-box;
            width: 100%;
            padding: 10px 0;
            height: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            pointer-events: auto;
        }

        .post-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }
    
        .upload-container {
            max-width: 100%;
            min-height: 750px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
    
        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, rgba(167, 139, 250, 0.3), rgba(139, 92, 246, 0.3));
        }
    
        .image-section {
            flex: 1;
            min-height: 300px;
        }
    
        .text-section {
            flex: 1;
            min-height: 250px;
            border-top: 1px solid #dbdbdb;
            border-left: none;
            padding-top: 20px;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        .image-preview {
            height: 300px;
            width: 100%;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(219, 219, 219, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }
    
        .image-preview .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
            width: 100%;
            height: 100%;
        }
    
        .image-preview .placeholder img {
            width: 96px;
            height: 77px;
            margin-bottom: 20px;
        }
    
        .image-preview .placeholder p {
            color: #262626;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 24px;
        }
    
        .select-button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
    
        .select-button:hover {
            background-color: #1877f2;
        }
    
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 14px;
            margin-bottom: 20px;
        }
    
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #121213;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: auto;
        }
    
        .image-preview img:not([alt="Upload"]) {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    
        .text-container {
            width: 580px;
            min-height: 600px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
    
        .text-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, rgba(167, 139, 250, 0.3), rgba(139, 92, 246, 0.3));
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="search-container">
            <input type="text" class="form-control search" placeholder="Aurora">
            <img src="{% static 'img/search.png' %}" alt="Search">
        </div>
        {% if user.is_authenticated %}
            <button class="login-btn" onclick="confirmLogout()">Logout</button>
        {% else %}
            <button class="login-btn" onclick="window.location.href='/login/'">Login</button>
        {% endif %}
    </div>

    <!-- Side Menu -->
    <div class="side-menu">
        <button onclick="window.location.href='/'"><img src="{% static 'img/aurora_logo.png' %}" alt="Aurora Logo"></button>
        <button onclick="window.location.href='/post/'"><img src="{% static 'img/post.png' %}" alt="Post"></button>
        <button onclick="window.location.href='/profile/'"><img src="{% static 'img/people.png' %}" alt="Profile"></button>
    </div>

    <div class="container-fluid">
        <div class="main-content">
            <div class="post-container">
                <div class="upload-container">
                    <div class="image-section">
                        <div class="image-preview" onclick="document.getElementById('imageInput').click()">
                            <input type="file" id="imageInput" style="display: none" accept="image/*" multiple onchange="updateImagePreview()">
                            <div class="placeholder">
                                <img src="{% static 'img/upload.png' %}" alt="Upload">
                                <p>업로드할 사진을 선택하세요</p>
                                <button type="button" class="select-button">select image on your computer</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-section">
                        <form id="postForm" onsubmit="submitPost(event)">
                            <textarea name="description" placeholder="문구 입력..." required></textarea>
                            <button type="submit" class="submit-btn">공유하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateImagePreview() {
            const input = document.getElementById('imageInput');
            const preview = document.querySelector('.image-preview');
            const placeholder = preview.querySelector('.placeholder');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    placeholder.style.display = 'none';
                    
                    // Clear previous preview
                    const existingImg = preview.querySelector('img:not([alt="Upload"])');
                    if (existingImg) {
                        preview.removeChild(existingImg);
                    }

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function submitPost(event) {
            event.preventDefault();
            
            const form = document.getElementById('postForm');
            const formData = new FormData(form);
            
            // Add images to formData
            const imageInput = document.getElementById('imageInput');
            for (let i = 0; i < imageInput.files.length; i++) {
                formData.append(`image${i}`, imageInput.files[i]);
            }

            fetch('/api/post', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    if (data.message === '게시물이 성공적으로 업로드되습니다.') {
                        window.location.href = '/';  // 메인 페이지로 리다이렉트
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('게시물 업로드 중 오류가 발생했습니다.');
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
